<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style>

		body {
			margin: 10px;
		}

		div {
			border: 1px solid white;
			background-color: gray;
			padding: 10px;
			color: white;
		}

	</style>
</head>

<body>
	<div class="container text-center">

		<div class="row">
			<div class="col-md-12">
				One full column
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				One-third
			</div>
			<div class="col-md-4">
				One-third
			</div>
			<div class="col-md-4">
				One-third
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				Half a column
			</div>
			<div class="col-md-6">
				Half a column
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				One full column
			</div>
		</div>

	</div>

	
</body>
</html>
